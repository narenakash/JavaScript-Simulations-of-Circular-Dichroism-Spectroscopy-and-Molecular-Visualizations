<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./mol.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experiment 3</title>
  </head>
  <body>
    <div class="top">
      <h1 class="set">
        Change in Optical Rotation Due to Change in Difference of RI
      </h1>
      <h3 class="set">
        Find out the chiral centers and colour the asymmetric carbon in six
        samples.
      </h3>
    </div>

    <div class="flexing">
      <button
        class="btn btn-danger"
        id="new"
        onclick="window.location.href = './help.html';"
      >
        Help!
      </button>
      <button class="btn btn-warning btn-lg" id="new" onclick="on()">
        Instructions!
      </button>
    </div>
    <div id="overlay" onclick="off()">
      <div id="text">Overlay Text</div>
    </div>

    <div class="boardhelp">
      <div data-cell class="cell" id="cont1">
        <ul class="slider">
          <li>
            <input
              type="radio"
              id="slide1"
              class="radio"
              name="slide"
              checked
            />
            <label for="slide1"></label>
            <img src="./images/n1=1.0_n2=1.0_angle=0.000_lambda=479.gif" />
          </li>

          <li>
            <input type="radio" id="slide2" class="radio" name="slide" />
            <label for="slide2"></label>
            <img src="./images/n1=1.0_n2=1.10_angle=(-)0.065_lambda=479.gif" />
          </li>

          <li>
            <input type="radio" id="slide3" class="radio" name="slide" />
            <label for="slide3"></label>
            <img src="./images/n1=1.0_n2=1.20_angle=(-)0.131_lambda=479.gif" />
          </li>

          <li>
            <input type="radio" id="slide4" class="radio" name="slide" />
            <label for="slide4"></label>
            <img src="./images/n1=1.10_n2=1.00_angle=0.157_lambda=200.gif" />
          </li>

          <div class="left-trigger" id="left">
            <div class="left-top"></div>
            <div class="left-bottom"></div>
          </div>
          <div class="right-trigger" id="right">
            <div class="right-top"></div>
            <div class="right-bottom"></div>
          </div>
        </ul>
      </div>
    </div>
    <button
      class="btn btn-success"
      id="new"
      onclick="window.location.href = './SRconfig.html';"
    >
      Next!
    </button>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="http://3Dmol.csb.pitt.edu/build/3Dmol-min.js"></script>
    <script src="./overlay.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </body>
</html>
