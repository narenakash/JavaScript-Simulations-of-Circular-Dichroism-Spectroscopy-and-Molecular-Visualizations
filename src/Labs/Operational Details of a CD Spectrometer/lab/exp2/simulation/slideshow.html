<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
      .carousel-inner > .item > img,
      .carousel-inner > .item > a > img {
        width: 70%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <br /><br />
      <div id="myCarousel" class="carousel slide">
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="../../../shapes/1381.jpg" width="400" height="345" />
          </div>

          <div class="item">
            <img src="../../../shapes/1403.jpg" width="400" height="345" />
          </div>
          <div class="item">
            <img src="../../../shapes/1408.jpg" width="400" height="345" />
          </div>
          <div class="item">
            <img src="../../../shapes/1414.jpg" width="400" height="345" />
          </div>
          <div class="item">
            <img src="../../../shapes/1420.jpg" width="400" height="345" />
          </div>
          <div class="item">
            <img src="../../../shapes/1424.jpg" width="400" height="345" />
          </div>
          <div class="item">
            <img src="../../../shapes/1428.jpg" width="400" height="345" />
          </div>
          <div class="item">
            <img src="../../../shapes/1433.jpg" width="400" height="345" />
          </div>
          <div class="item">
            <img src="../../../shapes/1438.jpg" width="400" height="345" />
          </div>
          <div class="item">
            <img src="../../../shapes/1442.jpg" width="400" height="345" />
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button">
          <span
            class="glyphicon glyphicon-chevron-left"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button">
          <span
            class="glyphicon glyphicon-chevron-right"
            aria-hidden="true"
          ></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        // Activate Carousel
        $("#myCarousel").carousel("pause");

        // Enable Carousel Controls
        $(".left").click(function () {
          $("#myCarousel").carousel("prev");
        });
        $(".right").click(function () {
          $("#myCarousel").carousel("next");
        });
      });
    </script>
  </body>
</html>
