  function n2start(){
    (async () => {

      const { value: inputValue} = await Swal.fire({
        title: 'Please fill Nitrogen Value(Lit/min)?',

        input: 'range',

          min: 0,

      if (inputValue) {
        //Swal.fire(text)
        localStorage.setItem('step1',inputValue)
      }

  }

function n2purge(){
  let timerInterval
  Swal.fire({
    title: 'N2 purging',
    html: 'Nitrogen Will 30 minutes',
    timer: 2000,
    timerProgressBar: true,
    onBeforeOpen: () => {
      Swal.showLoading()
      timerInterval = setInterval(() => {
        const content = Swal.getContent()
        if (content) {
          const b = content.querySelector('b')
          if (b) {
            b.textContent = Swal.getTimerLeft()
          }
        }
      }, 100)
    },
    onClose: () => {
      clearInterval(timerInterval)
    }
  }).then((result) => {
    /* Read more about handling dismissals below */
    if (result.dismiss === Swal.DismissReason.timer) {
      console.log('I was closed by the timer')
    }
  })
  setTimeout(function(){
    Swal.fire({
      imageUrl: './shapes/xd.PNG',

      imageAlt: 'A tall image'
    })
   setTimeout(function(){
    (async () => {
    const { value: fruit } = await Swal.fire({
      title: 'Select field validation',
      input: 'select',
      inputOptions: {
        apples: '0.01-0.02',
        bananas: '0.1',
        grapes: '1.0',      },
      inputPlaceholder: 'Protien Solution',
      confirmButtonText:'Next',
      showCancelButton: true,   
      showLoading:true,
      inputValidator: (value) => {
        return new Promise((resolve) => {
          if (value ) {
            resolve()
          } else {
            resolve('Please Fill!')
          }
        })
      }
    })

    
    if (fruit) {
      localStorage.setItem('fruit',fruit)
    }
    const { value: fruit1 } = await Swal.fire({
      title: 'Select field validation',
      input: 'select',
      inputOptions: {
        apples: '0.02-1.0',
        bananas: '0.05-0.2',
        grapes: '0.005-0.01',      },
      inputPlaceholder: 'Cuvette Path',
      showCancelButton: true,
      confirmButtonText:'Next',
      showLoading:true,
      inputValidator: (value) => {
        return new Promise((resolve) => {
          if (value ) {
            resolve()
          } else {
            resolve('Please Fill!')
          }
        })
      }
    })

    
    if (fruit1) {
      localStorage.setItem('fruit1',fruit1)
    }  
    const { value: fruit2 } = await Swal.fire({
      title: 'Select field validation',
      input: 'select',
      inputOptions: {
        apples: '10mM Potassium Phospate,100mM KCL',
        bananas: '20mM Potassium Phospate,100mM Nacl',   },
      inputPlaceholder: 'Buffers',
      showCancelButton: true,
      confirmButtonText:'Finish',

      showLoading:true,
      inputValidator: (value) => {
        return new Promise((resolve) => {
          if (value ) {
            resolve()
          } else {
            resolve('Please Fill!')
          }
        })
      }
    })

    if (fruit2) {
      localStorage.setItem('fruit2',fruit2)
      window.location="./lab/exp2/simulation/mfs_exp2b.html"
    }
  })()    
   
  
  
  
  
  },2000); 
  },2100)
}

}


function backfunc(){
  var getv=localStorage.getItem('backvalue')
  getv=parseInt(getv)
  if(getv==1){
    localStorage.setItem('backvalue',0)
    document.getElementById('compOn').style.visibility="visible"
  }
}
