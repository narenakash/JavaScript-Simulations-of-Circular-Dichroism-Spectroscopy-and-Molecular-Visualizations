<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="../../libraries/bootstrap-3.3.7-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="mfs_expt2.css" />
    <link rel="stylesheet" type="text/css" href="./exp.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="../../libraries/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="../../libraries/jQueryRotate.js"></script>
    <!-- <script type="text/javascript" src="mfs_expt2.js"></script> -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />

    <title class="">Experiment-1</title>
  </head>

  <body>
    <!-- Body is divided into three rows -->
    <div class="container">
      <!-- First row consists of title of the experiment and the reset button -->
      <div class="row">
        <div class="col-sm-12">
          <h3 class="  btn-info">
            To determine the specific rotation of a sugar using a polarimeter.
          </h3>
          <img
            id="know"
            src="images/know.png"
          />
          <!-- button to scan the sample on the computer-->
          <img
            id="proceed"
            src="images/proceed.png"
          />
        <div id="container">
          <map name="polarimetermap">
            <area id="coor" shape="rect" coords="121,227,336,375"/>
          </map>
          <img id="instruction1"/>
          <img id="arrow"/>
          <img id="equip" usemap="#polarimetermap">
          <map name="circle">
            <area id="coor1" shape="circle" coords="840,370,71"/>
          </map>
          <img id="zoom" usemap="#circle"/>
        	<map name="light">
            	<area id="coor2" shape="rect" coords="235,156,456,208"/>
          	</map>
          <img id="eye" usemap="#light" />
          <img id="digarr"/>
          <img id="light" usemap="#light1"/>
          <img id="cap" usemap="#caph"/>
          <img id="final"/>
          <img id="click"/>
          <img id="last"/>
          <img id="click1"/>
          <map name="tri">
            	<area id="coor3" shape="rect" coords="481,78,578,229"/>
            	<area id="coor4" shape="rect" coords="94,71,185,232"/>
          </map>
          <img id="sols" usemap="#tri"/>
          <img id="zoomsol"/>
          <img id="beaker"/>
          <div id="demo"></div>
          <!-- <input id="text">
          <div id="demo1"> -->
        </div> 

    <script type="text/javascript" src="exp.js"></script>
